<div class="statuses">{{console.log(it.values);}}
    <div class="row row-container">
        <div class="form-group col-xs-12">
            <div class="row">
                <div class="col-xs-12"><label class="control-label">Statuses:</label></div>
            </div>
            <div class="row duplicate hidden">
                <div class="col-xs-5">
                    <input type="text" name="status" class="form-control pull-left flip select" value="" data-id="0" data-extend="1"/>
                </div>
                <div class="col-xs-2">
                    <div class="togglebutton">
                        <label>
                            min <input checked="checked" type="checkbox" class="extend"> max
                        </label>
                    </div>
                </div>
                <div class="col-xs-3">
                    <div class="input-group">
                        <input type="text" value="" class="form-control extend" />
                        <span class="input-group-addon">%</span>
                    </div>
                </div>
                <div class="col-xs-2">
                    <button type="button" class="btn btn-warning btn-duplicate-remove pull-right flip"><i class="entypo-cancel"></i></button>
                </div>
            </div>
            {{~(it.values) ? ((typeof it.values=='string' || (typeof it.values=='object' && it.values.constructor.toString().indexOf('Array') == -1) ) ? [it.values] : it.values) : [] :itvalObj}}
            <div class="row duplicate duplicated">
                <div class="col-xs-5">
                    <input type="text" name="status" class="form-control pull-left flip select" value="{{=itvalObj["status"]["val"]||""}}" data-extend="1"/>
                </div>
                <div class="col-xs-2">
                    <div class="togglebutton">
                        <label>
                            min <input type="checkbox" class="extend" {{?itvalObj["status"]["vale"][0]==1}}checked="checked"{{?}}> max
                        </label>
                    </div>
                </div>
                <div class="col-xs-3">
                    <div class="input-group">
                        <input type="text" value="{{=itvalObj["status"]["vale"][1]||""}}" class="form-control extend" data-id="{{=itvalObj["status"]["id"]||0}}" />
                        <span class="input-group-addon">%</span>
                    </div>
                </div>
                <div class="col-xs-2">
                    <button type="button" class="btn btn-danger btn-duplicate-remove pull-right flip"><i class="entypo-cancel"></i></button>
                </div>
            </div>
            {{~}}
            <div class="col-xs-12">
                <button type="button" class="btn btn-primary btn-duplicate-add btn-raised pull-right flip"><i class="entypo-plus"></i></button>
            </div>
        </div>
    </div>
</div>
